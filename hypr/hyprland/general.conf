general {
    # Gaps and border
    gaps_in = 4
    gaps_out = 5
    gaps_workspaces = 50
     
    border_size = 6
    col.active_border = 0xffea76cb 0xffd20f39 0xffdf8e1d 0xff40a02b 0xff1e66f5 0xff8839ef 0xffea76cb 0xffd20f39 0xffdf8e1d 180deg
    col.inactive_border = 0xffABE9B3 0xffDDB6F2 0xff96CDFB 0xffF8BD96 0xffF9E2AF 0xffF28FAD 0xffA286FD 0xffABE9B3 0xffDDB6F2 0xff96CDFB 180deg

    resize_on_border = true

    no_focus_fallback = true
    
    allow_tearing = true # This just allows the `immediate` window rule to work
    
    snap {
    	enabled = true
    }
}

dwindle {
    preserve_split = true
    smart_split = false
    smart_resizing = false
    # precise_mouse_move = true
}

decoration {
    rounding = 35
    
    blur {
# enabled = true
# xray = true
# special = false
# new_optimizations = true
# size = 14
# passes = 3
# brightness = 1
# noise = 0.01
# contrast = 1
# popups = true
# popups_ignorealpha = 0.6
# input_methods = true
# input_methods_ignorealpha = 0.8
        new_optimizations = true
        passes = 5
        xray = true
        popups = true
        size = 5
        contrast = 1
        noise = 0
        brightness = 1.5
        special = false
        popups_ignorealpha = 0.6
        ignore_opacity = true
        vibrancy = 1
        vibrancy_darkness = 1 #0.35 
    }
    
    shadow {
        enabled = true
        ignore_window = true
        range = 30
        offset = 0 2
        render_power = 4
        color = rgba(00000010)
    }
    
    inactive_opacity = 0.78
    active_opacity = 0.78
    # Dim
    dim_inactive = true
    dim_strength = 0.025
    dim_special = 0.07
}

